    <style>
        /* ===== THEME VARIABLES ===== */
        :root {
            color-scheme: dark;
            --bg-primary: #000000;
            --bg-secondary: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.05);
            --bg-elevated: rgba(255, 255, 255, 0.05);
            --bg-nav: rgba(0, 0, 0, 0.60);
            --bg-frame: rgba(0, 0, 0, 0.85);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.60);
            --text-tertiary: rgba(255, 255, 255, 0.40);
            --text-muted: rgba(255, 255, 255, 0.20);
            --border-primary: rgba(255, 255, 255, 0.15);
            --border-subtle: rgba(255, 255, 255, 0.10);
            --border-faint: rgba(255, 255, 255, 0.04);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --glass-from: rgba(255, 255, 255, 0.07);
            --glass-to: rgba(255, 255, 255, 0.01);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-inset: rgba(255, 255, 255, 0.03);
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --btn-hover: #e4e4e7;
            --spotlight-color: rgba(255, 255, 255, 0.06);
            --logo-invert: 0;
            --scrollbar-thumb: rgba(255, 255, 255, 0.15);
            --hero-overlay-from: rgba(0, 0, 0, 0.80);
            --hero-overlay-to: #000000;
            --section-border: rgba(255, 255, 255, 0.15);
        }

        html.light {
            color-scheme: light;
            --bg-primary: #f8f8f8;
            --bg-secondary: #f0f0f0;
            --bg-card: rgba(0, 0, 0, 0.03);
            --bg-card-hover: rgba(0, 0, 0, 0.06);
            --bg-elevated: rgba(0, 0, 0, 0.05);
            --bg-nav: rgba(255, 255, 255, 0.80);
            --bg-frame: rgba(255, 255, 255, 0.90);
            --text-primary: #111111;
            --text-secondary: rgba(0, 0, 0, 0.55);
            --text-tertiary: rgba(0, 0, 0, 0.40);
            --text-muted: rgba(0, 0, 0, 0.20);
            --border-primary: rgba(0, 0, 0, 0.12);
            --border-subtle: rgba(0, 0, 0, 0.08);
            --border-faint: rgba(0, 0, 0, 0.04);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glass-from: rgba(255, 255, 255, 0.70);
            --glass-to: rgba(255, 255, 255, 0.40);
            --glass-border: rgba(0, 0, 0, 0.06);
            --glass-inset: rgba(255, 255, 255, 0.50);
            --btn-bg: #111111;
            --btn-text: #ffffff;
            --btn-hover: #333333;
            --spotlight-color: rgba(0, 0, 0, 0.04);
            --logo-invert: 1;
            --scrollbar-thumb: rgba(0, 0, 0, 0.15);
            --hero-overlay-from: rgba(248, 248, 248, 0.85);
            --hero-overlay-to: #f8f8f8;
            --section-border: rgba(0, 0, 0, 0.10);
        }

        /* ===== GLOBAL TRANSITION ===== */
        *,
        *::before,
        *::after {
            transition-property: color, background-color, border-color, box-shadow, opacity, filter;
            transition-duration: 0ms;
            /* default no transition */
        }

        html.theme-transitioning *,
        html.theme-transitioning *::before,
        html.theme-transitioning *::after {
            transition-duration: 700ms !important;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Border Glow Effect - Subdued */
        .button-glow {
            border: 1px solid var(--border-subtle);
            box-shadow: 0 0 15px var(--shadow-color);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            background: var(--bg-card);
        }

        .button-glow:hover {
            border-color: var(--border-primary);
            box-shadow: 0 0 25px var(--shadow-color);
            background: var(--bg-card-hover);
            transform: translateY(-1px);
        }

        /* Realistic Thicker Glassmorphism Surface */
        .glass-surface {
            background: linear-gradient(165deg, var(--glass-from) 0%, var(--glass-to) 100%);
            backdrop-filter: blur(24px) saturate(160%);
            -webkit-backdrop-filter: blur(24px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow:
                0 10px 40px -10px var(--shadow-color),
                inset 0 0 0 1px var(--glass-inset);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-surface:hover {
            border-color: var(--border-primary);
            box-shadow:
                0 20px 60px -12px var(--shadow-color),
                inset 0 0 0 1px var(--glass-inset);
        }

        /* Main Container Frame */
        .main-frame {
            border: 1px solid var(--border-faint);
            border-radius: 40px;
            margin: 20px;
            min-height: calc(100vh - 40px);
            position: relative;
            background: var(--bg-frame);
            backdrop-filter: blur(20px);
        }

        /* Typography Clarity */
        .hero-heading {
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 1.0;
            color: var(--text-primary);
        }

        .readable-text {
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 500;
        }

        .secondary-label {
            color: var(--text-tertiary);
            font-weight: 700;
            letter-spacing: 0.2em;
        }

        /* Star Shower Animation */
        @keyframes star-shower {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-40px) scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .star-particle {
            position: absolute;
            pointer-events: none;
            animation: star-shower 0.8s ease-out forwards;
        }

        /* Theme toggle animation */
        @keyframes theme-toggle-spin {
            0% {
                transform: rotate(0deg) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        .theme-icon-enter {
            animation: theme-toggle-spin 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Logo inversion for light mode */
        .theme-logo {
            filter: invert(var(--logo-invert));
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }
    </style>
